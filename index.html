<!DOCTYPE html>
<html>
  <head>
  	<title>Travelling Shanghai By Metro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  	<nav class="navbar navbar-default map-navbar">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <div class="navbar-brand" href="#">Travelling Shanghai By Metro</div>
	    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Recommended Scenery Spot<span class="caret"></span></a>
	          <ul class="dropdown-menu" data-bind="foreach: recommendedPlaces">
	            <li><a href="#" data-bind="text: name, click: $parent.searchRecommendedPlacesAndNearbyMetroStations"></a></li>
	          </ul>
	        </li>
	      </ul>
	      <ul class="nav navbar-nav">
	      	<li class="dropdown">
	      		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hide / Show Metro Station<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="#" data-bind="click: hideMetroStations">Hide</a></li>
					<li><a href="#" data-bind="click: showMetroStations">Show</a></li>
				</ul>
	      	</li>
	      </ul>
	      <div class="navbar-form navbar-left">
	        <div class="form-group ">
	          <input type="text" class="form-control" placeholder="Any places interested?" id="place-search-text" data-bind="value: place">
	        </div>
	        <button type="submit" class="btn btn-default" data-bind="click: searchPlacesAndNearbyMetroStations">Go</button>
	      </div>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<aside class="side-bar">
		<div class="metro-station-filter">
			<input type="search" class="form-control" placeholder="Filter metro station" id="station-filter-box" data-bind="textInput: stationName">
			<button type="submit" class="btn btn-default" data-bind="click: filterStationMarker">Filter</button>
		</div>
		<h4 class="metro-station-title">Metro Station List</h4>
		<ul class="metro-station-list" data-bind="foreach: metroStations">
			<a href="#"><li data-bind="text: name, click: $parent.showRelatedMarkerInfo"></li></a>
		</ul>
	</aside>
    <main id="map"></main>
    <script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
    <script src="js/map-services.js"></script>
	<script src="js/app.js"></script>
    <script async defer onerror = "mapError()" 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD4Bc--lkSUEexeOWebqjAKWAd8n2ddeI&v=3&callback=initMap&libraries=places&language=en">
    </script>
  </body>
</html>
